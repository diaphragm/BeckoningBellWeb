<% 10.times do |n| %>
bell_<%= n %>:
  place: <%= "place_#{n}" %>
  password: <%= "password_#{n}" %>
  note: <%= "note_#{n}" %>
  tweet_uri: <%= "https://twitter.com/bbwdev/#{n}" %>
  created_at: <%= Time.now - (n*10).minute %>
<% end %>

<% 10.times do |n| %>
bell_deleted_<%= n %>:
  place: <%= "place_#{n}" %>
  password: <%= "password_#{n}" %>
  note: <%= "note_#{n}" %>
  tweet_uri: <%= "https://twitter.com/bbwdev/#{n}" %>
  deleted_at: <%= Time.now - (n*5).minute %>
  created_at: <%= Time.now - (n*5).minute %>
<% end %>
